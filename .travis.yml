sudo: required
services:
  - docker

before_install:
  - docker build -t nicholaspalmer/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true nicholaspalmer/react-test npm test

after_success:
  - docker build -t nicholaspalmer/multi-client ./client
  - docker build -t nicholaspalmer/multi-nginx ./nginx
  - docker build -t nicholaspalmer/multi-server ./server
  - docker build -t nicholaspalmer/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push nicholaspalmer/multi-client
  - docker push nicholaspalmer/multi-nginx
  - docker push nicholaspalmer/multi-server
  - docker push nicholaspalmer/multi-worker

deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-2"
  app: "multi-docker"
  env: "Multidocker-env"
  bucket_name: "elasticbeanstalk-ap-southeast-2-266256200350"
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
edge: true